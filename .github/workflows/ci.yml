name: CI

on:
  push:
    branches: [ main ]  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3


      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install


      - name: Run Turborepo Build
        run: |
          pnpm ci
          pnpm turbo build